<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Belajar HTML - NIOMIC</title>
    </head>
    <body>
        <audio src="sample.mp3" controls></audio>Format MP3 dengan atribut controls<br>
        <audio src="sample.mp3" controls loop></audio>Format MP3 dengan atribut controls dan loop<br>
        <audio src="sample.mp3" controls muted></audio>Format MP3 dengan atribut controls dan muted<br><br>
        <audio controls>
            <source src="sample.flac" type="audio/flac">
            <source src="sample.mp3" type="audio/mp3">
        </audio>Format FLAC dengan atribut controls
    </body>
</html>
